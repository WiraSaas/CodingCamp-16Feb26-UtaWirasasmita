<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project RevoU - Uta Wirasasmita</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        
        <header>
            <h1>Todo List</h1>
            <p>RevoU Coding Camp Mini Project</p>
        </header>

        <section class="input-section">
            <input type="text" id="todo-input" placeholder="Add To do..." autofocus aria-label="Todo Task">
            <input type="date" id="date-input" max="9999-12-31" aria-label="Due Date">
            <button id="add-button" class="btn-emerald-glow" title="Add Task">+</button>
        </section>

        <section class="control-section">
            <button id="filter-button" class="btn-obsidian">FILTER: ALL</button>
            <button id="delete-all-button" class="btn-emerald-glow">DELETE ALL</button>
        </section>

        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">TASK</th>
                        <th scope="col">DATE</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    </tbody>
            </table>
            <div id="empty-state" class="empty-state">No task found</div>
        </section>

        <footer class="footer">
            <p>Â© 2026 Crafted with Logic by <strong>Uta Wirasasmita</strong></p>
        </footer>

    </main> <script src="js/script.js"></script>
</body>
</html>
